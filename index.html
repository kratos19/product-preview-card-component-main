<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:500,700" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fraunces:700" />

  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  <main>
    <div class="container">
      <div class="image">
        <img class = "mobile-image" src="./images/image-product-mobile.jpg" alt="Mobile Image" />
        <img  class ="desktop-image" src="./images/image-product-desktop.jpg" alt="Desktop Image" />
      </div>
      <div class="text">
        <p class="parfume">Perfume</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <div class="cart">
          <span class="promo">$149,99</span>
          <span class="gama">$169,99</span>
        </div>
        <button class="btn"> 
          <img src="./images/icon-cart.svg" alt="Icon Cart">
          <span> Add to Cart</span>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
